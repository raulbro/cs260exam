<!DOCTYPE html>
<html>
<head>
	<title>Comments!</title>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="javascripts/main.js"></script>

</head>
<style type="text/css">
	.Avatar img {
	  width: 30px;
	  height: 30px;
	  border-radius: 30%;
	}
	.Product-list {
	  list-style: none;
	}

</style>
<body>
<h1>Shopping interface <br>
Current Products</h1>
	<div ng-app='app' ng-controller='mainCtrl'>
		<ul class="Product-list">
		  <li ng-repeat="product in products | orderBy: '-name'">
		  	<input id="checkBox" type="checkbox">
		  	{{product.name}} <span> - Price {{product.price}} - ordered 2 </span> <img src="product.url">
		  	<span class="glyphicon glyphicon-remove" ng-click="delete(product)"></span>
		    <!-- <avatar product='product'/> -->
		  </li>
		</ul>

		<div id="comments"></div>

	</div>




	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
</html>
